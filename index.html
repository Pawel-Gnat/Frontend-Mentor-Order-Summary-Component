<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Order Summary Component</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<img src="./images/illustration-hero.svg" alt="Hero image" class="hero-image">
		<h1>Order Summary</h1>
		<p class="text">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you
			like!</p>
		<div class="summary">
			<img src="./images/icon-music.svg" alt="Music icon">
			<div class="summary-text">
				<p class="text1">Annual Plan</p>
				<p class="text2">$59.99/year</p>
			</div>
			<span>Change</span>
		</div>
		<div class="payment">
			<button>Proceed to Payment</button>
			<p class="cancel">Cancel Order</p>
		</div>
	</main>

	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
</body>

</html>
